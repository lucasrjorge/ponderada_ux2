<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mandala Interativa com D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }

        svg {
            margin: 20px auto;
            border: 2px solid #444;
            background-color: #333;
            display: block;
            max-width: 80%;
            height: auto;
        }

        h2 {
            margin-top: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Mandala Interativa com D3.js</h2>

    <!-- ContÃªiner para a Mandala -->
    <div id="mandala-container"></div>

    <script>
        // Carregar o arquivo SVG da mandala
        d3.xml("mandala.svg").then(data => {
            const svgNode = data.documentElement;
            document.getElementById("mandala-container").appendChild(svgNode);

            const svg = d3.select("svg");

            // ðŸ’¡ FunÃ§Ã£o de Zoom e Pan
            const zoom = d3.zoom()
                .scaleExtent([0.5, 5])
                .on("zoom", function (event) {
                    svg.attr("transform", event.transform);
                });

            svg.call(zoom);

            // ðŸ’¡ FunÃ§Ã£o de AnimaÃ§Ã£o Pulsante
            function pulsar(element) {
                d3.select(element)
                    .transition()
                    .duration(1000)
                    .attr("transform", "scale(1.1)")
                    .transition()
                    .duration(1000)
                    .attr("transform", "scale(1)")
                    .on("end", () => pulsar(element));
            }

            // ðŸ’¡ FunÃ§Ã£o de AnimaÃ§Ã£o de RotaÃ§Ã£o
            function rotacionar(element) {
                d3.select(element)
                    .transition()
                    .duration(2000)
                    .attr("transform", "rotate(360)")
                    .on("end", () => d3.select(element).attr("transform", "rotate(0)"));
            }

            // ðŸ’¡ FunÃ§Ã£o de Arrastar com Drag
            function dragstarted(event, d) {
                d3.select(this).raise().attr("stroke", "black");
            }

            function dragged(event, d) {
                d3.select(this)
                    .attr("x", event.x)
                    .attr("y", event.y);
            }

            function dragended(event, d) {
                d3.select(this).attr("stroke", null);
            }

            const dragBehavior = d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);

            // ðŸ’¡ FunÃ§Ã£o de MudanÃ§a de Cor ao Passar o Mouse
            function mudarCor(element, cor) {
                d3.select(element)
                    .transition()
                    .duration(300)
                    .attr("fill", cor);
            }

            // ðŸ’¡ InteraÃ§Ã£o e AnimaÃ§Ã£o das PÃ©talas
            svg.selectAll("[id^='petal']")
                .each(function() {
                    pulsar(this);  // AnimaÃ§Ã£o contÃ­nua
                })
                .call(dragBehavior)
                .on("mouseover", function() {
                    mudarCor(this, "yellow");
                })
                .on("mouseout", function() {
                    mudarCor(this, "red");
                });

            // ðŸ’¡ InteraÃ§Ã£o e AnimaÃ§Ã£o dos TriÃ¢ngulos
            svg.selectAll("[id^='triangle']")
                .on("click", function() {
                    rotacionar(this);
                })
                .on("mouseover", function() {
                    mudarCor(this, "orange");
                })
                .on("mouseout", function() {
                    mudarCor(this, "yellow");
                });

            // ðŸ’¡ InteraÃ§Ã£o e AnimaÃ§Ã£o dos Losangos
            svg.selectAll("[id^='losangle']")
                .on("click", function() {
                    rotacionar(this);
                })
                .on("mouseover", function() {
                    mudarCor(this, "blue");
                })
                .on("mouseout", function() {
                    mudarCor(this, "yellow");
                });

            // ðŸ’¡ InteraÃ§Ã£o e AnimaÃ§Ã£o dos CÃ­rculos Centrais (Balls)
            svg.selectAll("[id^='ball']")
                .on("click", function() {
                    rotacionar(this);
                })
                .on("mouseover", function() {
                    mudarCor(this, "white");
                })
                .on("mouseout", function() {
                    mudarCor(this, "orange");
                });

            // ðŸ’¡ QuadTree para SeleÃ§Ã£o Otimizada
            const quadTree = d3.quadtree()
                .x(d => parseFloat(d3.select(d).attr("cx")))
                .y(d => parseFloat(d3.select(d).attr("cy")))
                .addAll(svg.selectAll("circle").nodes());

            svg.on("click", function(event) {
                const [mx, my] = d3.pointer(event);
                const found = quadTree.find(mx, my);
                if (found) {
                    mudarCor(found, "cyan");
                }
            });
        });
    </script>
</body>
</html>
