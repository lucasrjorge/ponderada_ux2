<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mandala Interativa com D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }

        svg {
            margin: 20px auto;
            border: 2px solid #444;
            background-color: #333;
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Mandala Interativa com D3.js</h2>

    <!-- Cont√™iner para a Mandala -->
    <div id="mandala-container"></div>

    <script>
        // Carregar o arquivo SVG da mandala
        d3.xml("mandala.svg").then(data => {
            const svgNode = data.documentElement;
            document.getElementById("mandala-container").appendChild(svgNode);

            const svg = d3.select("svg");

            // üí° Fun√ß√£o de Zoom e Pan
            svg.call(d3.zoom()
                .scaleExtent([0.5, 5])
                .on("zoom", function(event) {
                    svg.attr("transform", event.transform);
                }));

            // üí° Fun√ß√£o de Pulsa√ß√£o para as P√©talas
            function pulsar(element) {
                d3.select(element)
                    .transition()
                    .duration(1000)
                    .attr("transform", "scale(1.2)")
                    .transition()
                    .duration(1000)
                    .attr("transform", "scale(1)")
                    .on("end", () => pulsar(element));
            }

            // üí° Fun√ß√£o de Anima√ß√£o de Altura das P√©talas
            function animarPetala(element) {
                d3.select(element)
                    .transition()
                    .duration(1000)
                    .attr("height", parseFloat(d3.select(element).attr("height")) * 1.3)
                    .transition()
                    .duration(1000)
                    .attr("height", parseFloat(d3.select(element).attr("height")) / 1.3)
                    .on("end", () => animarPetala(element));
            }

            // üí° Fun√ß√£o de Rota√ß√£o ao Clicar
            function rotacionar(element) {
                d3.select(element)
                    .transition()
                    .duration(2000)
                    .attr("transform", "rotate(360)");
            }

            // üí° Fun√ß√£o para Mudan√ßa de Cor ao Passar o Mouse
            function mudarCor(element, cor) {
                d3.select(element)
                    .transition()
                    .duration(300)
                    .attr("fill", cor);
            }

            // üí° Anima√ß√£o e Intera√ß√£o das P√©talas
            svg.selectAll("[id^='petal']")
                .each(function() {
                    animarPetala(this);  // Anima√ß√£o de altura
                    pulsar(this);        // Anima√ß√£o pulsante
                })
                .on("mouseover", function() {
                    mudarCor(this, "yellow");
                })
                .on("mouseout", function() {
                    mudarCor(this, "red");
                });

            // üí° Anima√ß√£o e Intera√ß√£o dos Tri√¢ngulos
            svg.selectAll("[id^='triangle']")
                .on("click", function() {
                    rotacionar(this);
                })
                .on("mouseover", function() {
                    mudarCor(this, "orange");
                })
                .on("mouseout", function() {
                    mudarCor(this, "yellow");
                });

            // üí° Anima√ß√£o e Intera√ß√£o dos Losangos
            svg.selectAll("[id^='losangle']")
                .on("mouseover", function() {
                    mudarCor(this, "blue");
                })
                .on("mouseout", function() {
                    mudarCor(this, "yellow");
                })
                .on("click", function() {
                    rotacionar(this);
                });

            // üí° Anima√ß√£o e Intera√ß√£o dos C√≠rculos Centrais (Balls)
            svg.selectAll("[id^='ball']")
                .on("mouseover", function() {
                    mudarCor(this, "white");
                })
                .on("mouseout", function() {
                    mudarCor(this, "orange");
                })
                .on("click", function() {
                    rotacionar(this);
                });
        });
    </script>
</body>
</html>
